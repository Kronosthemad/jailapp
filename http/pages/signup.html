<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="../styles.css">
	<script src="../src/signup.js" defer></script>
</head>
<body>
	<div id="the_title_area">
		<header>
			<h1>Signup</h1>
			<p id="err"></p>
		</header>
	</div>
	<div id="the_main_area">
		<form>
			<label for="usrnm">User Name:</label>
			<input id="usernm" type="text" name="usrnm"><br><br>
			<label for="pswd">Password:</label>
			<input id="paswd" type="Password" name="pswd"><br><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
